<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Contest Radar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .features {
            text-align: left;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
        }
        
        .features h3 {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status-online {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">
            üì°
        </div>
        
        <h1>You're Offline</h1>
        <p>
            Don't worry! Contest Radar works offline too. 
            Your cached data is still available, and we'll sync when you're back online.
        </p>
        
        <div class="features">
            <h3>Available Offline</h3>
            <div class="feature-item">
                <div class="feature-icon">üìä</div>
                <span>View cached contest data</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üíæ</div>
                <span>Access saved problems</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üìà</div>
                <span>Review your progress</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">‚ö°</div>
                <span>Lightning-fast loading</span>
            </div>
        </div>
        
        <button class="retry-btn" onclick="retryConnection()">
            üîÑ Try Again
        </button>
        
        <button class="retry-btn" onclick="goHome()">
            üè† Go to Dashboard
        </button>
        
        <div class="connection-status" id="connectionStatus">
            <span id="statusText">Checking connection...</span>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            const statusTextEl = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusEl.className = 'connection-status status-online';
                statusTextEl.textContent = '‚úÖ Back online! You can refresh the page now.';
            } else {
                statusEl.className = 'connection-status status-offline';
                statusTextEl.textContent = 'üì° Still offline. Some features may be limited.';
            }
        }
        
        // Retry connection
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Show a brief loading state
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'üîÑ Retrying...';
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                    updateConnectionStatus();
                }, 2000);
            }
        }
        
        // Go to dashboard (cached version)
        function goHome() {
            window.location.href = '/dashboard';
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check initial status
        updateConnectionStatus();
        
        // Auto-retry when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                if (confirm('Connection restored! Would you like to refresh the page?')) {
                    window.location.reload();
                }
            }, 1000);
        });
    </script>
</body>
</html>
